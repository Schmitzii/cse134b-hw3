    <main>
        <section id="contact-section">
            <h2>Get in Touch</h2>
            <p>Please fill out the form below to contact me.</p>

            <form class="contact-form" action="#" method="POST">
                <fieldset>
                    <legend>Contact Form</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email" required><br><br>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="What's your matter?" required><br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="Your message..."
                        required></textarea><br><br>

                    <button class="submit-button" type="submit">Submit</button>
                </fieldset>
            </form>

        </section>

        <section>
            <h2>Find Me</h2>
            <p>You can find me here</p>
            <iframe src="https://maps.google.com/maps?q=32.88116, -117.237651&z=15&output=embed" width="360"
                height="270" frameborder="0" style="border:0"></iframe>
        </section>
